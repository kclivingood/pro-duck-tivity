<!DOCTYPE html>
<html>
    <head>
        <title>Pro-duck-tivity - Get your ducks in a row!</title>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css">
        <link href="./images/pro-duck-tivity.png" rel="icon">
    </head>
    <body>
        <div class="header">
            
            <div class="container">
                <img src="./images/pro-duck-tivity.png" width="60px" />
                <h1 class="header__title">Pro-duck-tivity</h1>
                <h2 class="header__subtitle">Get your ducks in a row!</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Add a duck" name="text">
                <button class="button">Add</button>
            </form>
            <p id="validation">&nbsp;</p>
        </div>
        <script src="./scripts/bundle.js"></script>
    </body>
</html>
